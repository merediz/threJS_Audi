<!DOCTYPE html>
<html>
	<head>

			var renderer = new THREE.WebGLRenderer(/*{alpha:true}*/);

			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.BoxGeometry( 1, 1, 1 );

			var material = new THREE.MeshLambertMaterial( { color: 0xFFFFFF} );
			var cube = new THREE.Mesh( geometry, material );
			cube.position.z=-20;
			scene.add( cube );


			var cubes=[];

				var cube2 = new THREE.Mesh( geometry2, material2 );
				scene.add( cube2 );

				cube2.position.y=Math.abs(Math.random()*12)-6;
				// cube2.position.z=Math.abs(Math.random()*5)-30;

				// cube2.rotation.x=Math.abs(Math.random()*180);

				cube2.mas=true;

				cubes.push(cube2);
			}

			for (var i = 0; i <= 10; i++) {
				addCubes ();
			};

			pointLight_1.position.x=2;
			pointLight_1.position.y=2;
			pointLight_1.position.z=2;

			scene.add(pointLight_1);

			scene.add( light );

/*
